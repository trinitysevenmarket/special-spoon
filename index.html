<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Verse - NFC Bracelet</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="app-container">
        <div class="glass-card">
            
            <div class="header"></div>

            <div class="image-area">
                <img src="images/dove_and_crown.png" alt="Dove and Crown" class="main-image"> 
            </div>

            <div class="content">
                <h1 class="book-chapter"></h1> 
                <p class="verse-text"></p>

                <div class="footer-details">
                    <div class="price-like-box">
                        <span class="label">Total Price</span>
                        <span class="value">15.00</span> 
                    </div>

                    <div class="reference-box"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
